<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="photo-container">
        <img id="photo-1" src="./images/pexels-nicolas-postiglioni-947177.jpg" alt="Photo of Madrid" />
        <img id="photo-2" src="./images/pexels-scott-webb-1544943.jpg" alt="photo of cubicles" />
        <img id="photo-3" src="./images/Photo by Imlfernandez.jpg" alt="Photo of pyramid in paris" />
      </div>
      <div class="button-container">
        <a class="button" href="#photo-1"></a>
        <a class="button" href="#photo-2"></a>
        <a class="button" href="#photo-3"></a>
      </div>
    </div>
  </body>
</html>
